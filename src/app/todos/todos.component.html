<div class="vh-100"  style="background-color: #508bfc">
  <h1>{{ todosTitle }}</h1>
  <app-add-todo (addItem)="addTodo($event)"></app-add-todo>
  <div class="todo-list">
    <app-item
      *ngFor="let todo of todo"
      [todoItem]="todo"
      (deleteTodo)="deleteTodo($event)"
    ></app-item>
  </div>
  <div>
    <app-pagination
      (pageChange)="changePage($event)"
      [pages]="pages"
    ></app-pagination>
  </div>
</div>
