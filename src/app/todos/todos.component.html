<div class="container">
    <h1>{{todosTitle}}</h1>
    <app-add-todo (addItem)="addTodo($event)"></app-add-todo>
    <div class="todo-list">
        <app-item *ngFor="let todo of todos" [todoItem]="todo" (deleteTodo)="deleteTodo($event)"></app-item>
        <app-pagination (pageChange)="changePage($event)"   [pages]="pages"></app-pagination>

</div>
</div>
