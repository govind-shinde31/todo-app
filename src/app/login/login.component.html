<section class="vh-100" style="background-color: #508bfc">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong rounded-4">
          <div class="card-body p-5">
            <h2 class="mb-5 text-center text-primary font-weight-bold">
              Login
            </h2>

            <div class="form-outline mb-4">
              <input
                type="email"
                id="email"
                placeholder="Email"
                class="form-control"
              />
            </div>

            <div class="form-outline mb-4">
              <input
                type="password"
                id="password"
                placeholder="Password"
                class="form-control"
              />
            </div>

            <button class="btn btn-outline-primary mb-4" type="submit">
              Login
            </button>

            <div class="col d-flex justify-content-center">
              <div class="col">
                <a class="text-primary">Forgot password?</a>
              </div>
              <div class="col">
                <p>
                  Not a member?
                  <a routerLink="sign" class="text-primary">Register</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
